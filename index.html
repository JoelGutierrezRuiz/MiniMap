<!doctype html>
<html lang="en">

<head>
  <title>MiniMap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Incluye el CSS de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Incluye el JavaScript de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signIn.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/button.css">

  <link rel="stylesheet" href="css/toGuessBanner.css">
  <link rel="stylesheet" href="css/dashboard.css">


  <!--Light icon-->
  



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">MiniMap</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        <li>
    
          <select id="countriesMode">

            <option value="europe"> Europa 🇪🇺 </option>
            <option value="america"> America  🇧🇷 </option>
            <option value="africa">África 🇿🇦 </option>
            <option value="asia">Asia 🇨🇳 </option>
            <option value="oceania">Oceanía  🇳🇿 </option>
            <option value="all">Todos los paises 🌎 </option>
      
          </select>
      
        </li>

      </ul>


    <select id="languages">

      <option value="spanish"> Español 🇪🇸 </option>
      <option value="english"> Inglés  🇺🇸</option>

    </select>

    </div>


    
  </nav>




  <div id="game">



    <section id="save-score">


      <div id="saveScoreContainer" class="save-score-container">



        <input id="saveScoreInput" type="text" placeholder="Introduce your name">




        <div id="usersCoincidense" class="users-coincidence">
  

  
  
        </div>
  
        <button id="saveScoreButton" class="score-save">Guardar</button>





      </div>



    </section>




    <div id="toGuessBanner" class="to-guess-banner">



      <div class="to-guess-container d-flex justify-content-center align-items-center">
        <img class="flag" id="to-guess-img" src="">
        <h2 id="to-guess-name">To guess</h2>
      </div>


      <h3> <b id="progress">0</b>/<b id="progress-remaining">0</b></h3>

      <span id="lightBulb" class="material-symbols-outlined bulb">
        lightbulb
      </span>


      <label class="switch">
        <input id="learningMode"  type="checkbox">
        <span class="slider round"></span>
      </label>


    </div>


    <div id="alertSave"  class="alert alert-success" role="alert">
      You did it!! <button id="alertSaveButton">Save your score</button>
    </div>


    <section id="timerContainer" class="d-none timer-container">
        <h2 id="timer" class="timer-number">00:00:00</h2>
        <span id="restart" class="material-symbols-outlined">
          refresh
        </span>
    </section>






    <main id="main">
      <div id="map" style="height: 500px;"></div>

      <section id="country_info">

        <div class="countryFlag">
          <img id="flag" class="flag" src="https://static.vecteezy.com/system/resources/thumbnails/035/700/437/small/3d-cartoon-planet-earth-png.png">
          <h1 id="country_name">...</h1>
        </div>

        <div class="weather">
          <h2 id="weatherText">Clima</h2>
          <img id="weatherImg" src="#">
          <b id="degrees">See this? <br> Refresh the page</b>
        </div>
        

        <div class="capital">
          <h2>Capital</h2>
          <span class="material-symbols-outlined">
            things_to_do
            </span>
          <h3 id="capital">Minesotta</h3>
        </div>

        <div class="population">
          <h3 id="populationText">Población</h3>
          <span class="material-symbols-outlined">
            groups
          </span>
          <b id="population">0</b>

        </div>


      </section>

    </main>


    <section id="dashboardContainer" class="dashboard-container">

      <h1 id="dashboardTitle">Puntuaciones</h1>
      <h3 id="dashboardEmpty" >Vacio</h3>
  
  
      <div class="table-container">
      
        <table id="dashboard" class="">
  
  
          <tr>
      
            <td colspan="1">
      
            </td>
      
            
            <td id="dashboardName">
              Nombre
            </td>
      
            <td id="dashboardScoreTitle">
              Tiempo
            </td>
      
      
          </tr>
      
        </table>
  
  
      </div>
  
  
    
  
  
    </section>


  </div>









  


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>



  

  <script  src="js/saveScore.js"></script> 
  <script src="js/countries.js"></script>
  <script  src="js/map.js"></script>
  <script src="js/learning.js"></script>
  <script src="js/play.js"></script>
  <script src="js/options.js"></script>
  <script  src="js/dashboard.js"></script> 

</body>

</html>
